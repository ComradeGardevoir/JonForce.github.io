<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">

<script>
  /*This function uses the remainder method to convert to an
    arbitrary base. */
  function convert() {
    var base = Number(document.getElementById("outputBase").value);
    var out = "";
    var x = Number(document.getElementById("input").value);
    while (x > 0) {
      out = x % base + out;
      x = Math.floor(x / base);
    }
    document.getElementById("output").value = out;
  };
</script>


<style>
  h1 {
    font-family: 'Space Mono', monospace;
    text-align: center;
  }
  footer {
    font-family: 'Space Mono', monospace;
    text-align: center;
    font-size: 14;
  }
  #upper {
    padding-left: 25%;
  }
  #lower {
    padding-left: 50%;
  }
  #outputBase {
    width: 10%;
  }
  #input {
    width: 20%;
  }
  #output {
    width: 20%;
  }
  button {
    width: 10%;
  }
</style>
</head>
<body onload="convert()">

  <h1>Base Converter</h1>

  <a id="upper">
    <textarea id="input">89</textarea>
    <button onclick="convert()">convert</button>
    <textarea id="output">0</textarea>
  </a>
  <p id="lower">
      Output base
      <textarea id="outputBase">2</textarea>
  </p>



  <footer>Programmed by Jonathan Force for internet-class.org</footer>

</body>
</html>
